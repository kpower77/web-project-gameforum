<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Games Forum</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    
    <style>
        body {
          padding-top: 60px;
        }
        table, th, td {
          border-collapse: collapse;
          border: 1px solid black;
          text-align:center;
        }
    </style>
    
    
        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <!-- Bootstrap minified CSS -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- local style sheet placed second so overrides bootstrap css  -->
        <link rel = "stylesheet" href = "client/css/style.css">
        
        <!-- HTML5 shim for IE8 backwards compatibility -->
        
        <!--[if lt IE 9]>
          <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    <script>
        $(document).ready(function() {
            // Create a table row variable
            var tr;
            // Create an AJAX request to get a JSON file and render it as inside a table
            $.getJSON('/get/json', function(result) {
            // Loop throgh JSON file to determine top-level objects
            $.each(result, function(key, data) {
            // Loop throgh each object inside topic array
            $.each(data, function(index, field) {
                // Build a table row and append to the only existing table
                tr = $('<tr/>');
                tr.attr('class', field.Region   );
                tr.append("<td>" + field.UserID + "</td>");
                tr.append("<td>" + field.Topic + "</td>");
                $('table').append(tr);
            });
        });
      });
    });
    </script>
        
        
        
        
        
        
    </head>
    
    <body>
    <div class="container" ng-controller="ChatController">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
    
      </div>
    </div>
    
    <div class="container">
        <div class="page-header">
          <h1>Games Forum</h1>
        </div>
    </div>    
    
    <nav class="navbar navbar-inverse">
        <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Games Forum</a>
        </div>
    
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
    </div>
    </nav>
    
    <div class="row">
      <div class="span4">
        <ul class="nav nav-list well">
          <li ng-repeat="user in roster" ng-bind="user">
            
            <form role="form" method="post" id="form" action="/post/json">
              
              <div class="form-group"> 
              <label for="userid">User ID</label>
              <input type="text" class="form-control" id="userid" name="UserID">
              </div>
              
              <div class="form-group">
              <label for="topic">Topic</label>
              <input type="text" class="form-control" id="topic" name="Topic"><br/>
              </div>
              
              <button type="submit" class="btn btn-default">Submit</button>
            
            </form>
          </li>
        </ul>
      </div>
      <div class="span8">
        <table>
          <tr>
            <th>UserID</th>
            <th>Topic</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
        
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <!-- local JavaScript file -->
    <script src = "script.js"></script>
    <!-- Bootstrap minified JavaScript -->
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    </body>

</html>
