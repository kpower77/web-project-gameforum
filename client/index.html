<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Games Forum</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    
        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <!-- Bootstrap minified CSS -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- local style sheet placed second so overrides bootstrap css  -->
        <link rel = "stylesheet" href = "client/css/style.css">
        
        <!-- HTML5 shim for IE8 backwards compatibility -->
        
        <!--[if lt IE 9]>
          <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        
        
    </head>
    
    <body>
        <header class="container-fluid">
            <h1>Games Forum</h1>
        </header>    
        
        <div class="container-fluid container-sm-height">
            <div class="row row-sm-height">
                
            <section class="col-sm-8 col-sm-push-2">
                
            <!-- Form - code from W3 Schools -->
            <div class="container-fluid">
            <form role="form" action="server.js" method="post" class="ajax">
                
                <div class="form-group">
                <label for="name">UserID:</label>
                <input type="text" class="form-control" id="userid" placeholder="Enter userID">
                </div>
    
                <div class="form-group">
                <label for="comment">Topic:</label>
                <textarea class="form-control" id="topic" placeholder="Enter topic"></textarea>
                </div>
    
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
                    
                
            </section>               
               
            </div>
        </div>
        
        
        
        <footer class="container-fluid">
            <h1>FOOTER</h1>
        </footer>
        
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <!-- local JavaScript file -->
    <script src = "script.js"></script>
    <!-- Bootstrap minified JavaScript -->
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    </body>

</html>
